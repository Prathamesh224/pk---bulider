<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Leaf Residency | P.K. Builders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
    }

    body.golden-leaf-page {
      background-image: url("golden.jpeg.jpeg");
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
    }

    body.golden-leaf-page::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    section {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      margin: 50px auto;
      padding: 40px;
      max-width: 1100px;
    }

    h1, h2, h3 { text-align: center; }

    /* ===== GALLERY ===== */
    .gallery-slider {
      position: relative;
      max-width: 900px;
      height: 500px;
      margin: auto;
      overflow: hidden;
      border-radius: 16px;
    }

    .gallery-slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .gallery-slide.active { opacity: 1; }

    /* ===== FLAT SELECTION ===== */
    .flat-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .flat-card {
      border: 2px solid #ddd;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .flat-card:hover,
    .flat-card.active {
      border-color: #caa85c;
      background: #fff3cd;
      transform: translateY(-6px);
    }

    /* ===== FLAT DETAILS ===== */
    .flat-details { display: none; margin-top: 40px; }
    .flat-details.active { display: block; }

    .flat-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
      animation: fadeUp 0.5s ease;
    }

    .flat-box img {
      width: 100%;
      border-radius: 14px;
    }

    .flat-info ul {
      list-style: none;
      padding: 0;
    }

    .flat-info li {
      padding: 8px 0;
      font-weight: 500;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===============================
       VR / 3D ENQUIRY FORM
    ================================ */
    .vr-form-wrapper {
      perspective: 1200px;
    }

    .vr-form {
      max-width: 600px;
      margin: auto;
      padding: 45px;
      border-radius: 22px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(18px);
      box-shadow: 0 40px 80px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      animation: vrEnter 1.2s ease forwards;
      transition: transform 0.4s ease;
    }

    @keyframes vrEnter {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(20deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .floating-field {
      position: relative;
      margin-bottom: 20px;
    }

    .floating-field input,
    .floating-field textarea {
      width: 100%;
      padding: 16px 14px;
      border-radius: 12px;
      border: 2px solid #ddd;
      font-size: 15px;
      outline: none;
      background: transparent;
    }

    .floating-field label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 6px;
      color: #777;
      transition: 0.25s;
      pointer-events: none;
    }

    .floating-field input:focus + label,
    .floating-field input:not(:placeholder-shown) + label,
    .floating-field textarea:focus + label,
    .floating-field textarea:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #caa85c;
    }

    .vr-form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg,#25D366,#1ebe5d);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .vr-form button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px;
    }

    @media(max-width:768px){
      .flat-box{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body class="golden-leaf-page">

<section>
  <h1>Golden Leaf Residency</h1>
  <p style="text-align:center;">Premium Residential Project in Pandharpur</p>
</section>

<section>
  <h2>Project Gallery</h2>
  <div class="gallery-slider">
    <img src="golden.jpeg.jpeg" class="gallery-slide active">
    <img src="pre.jpeg.jpeg" class="gallery-slide">
    <img src="pre1.jpeg.jpeg" class="gallery-slide">
  </div>
</section>

<section>
  <h2>Select Flat Type</h2>

  <div class="flat-options">
    <div class="flat-card" onclick="showFlat('1bhk',this)">üè† 1 BHK</div>
    <div class="flat-card" onclick="showFlat('2bhk',this)">üè° 2 BHK</div>
  </div>

  <div id="flatDetails" class="flat-details"></div>
</section>

<section class="vr-form-wrapper">
  <h2>Book a Virtual Flat Tour</h2>

  <form class="vr-form" onsubmit="sendWhatsApp(event)">
    <div class="floating-field">
      <input id="name" required placeholder=" ">
      <label>Your Name</label>
    </div>

    <div class="floating-field">
      <input id="phone" required placeholder=" ">
      <label>Mobile Number</label>
    </div>

    <div class="floating-field">
      <input id="flat" readonly required placeholder=" ">
      <label>Selected Flat</label>
    </div>

    <div class="floating-field">
      <textarea id="message" rows="4" placeholder=" "></textarea>
      <label>Message (Optional)</label>
    </div>

    <button type="submit">üì≤ Send Enquiry on WhatsApp</button>
  </form>
</section>

<footer>
  ¬© 2026 P.K. Builders & Developers. All Rights Reserved.
</footer>

<script>
  /* GALLERY */
  let i=0;
  const slides=document.querySelectorAll(".gallery-slide");
  setInterval(()=>{
    slides.forEach(s=>s.classList.remove("active"));
    i=(i+1)%slides.length;
    slides[i].classList.add("active");
  },4000);

  /* FLATS */
  function showFlat(type,el){
    document.querySelectorAll('.flat-card').forEach(c=>c.classList.remove('active'));
    el.classList.add('active');
    document.getElementById("flat").value = type.toUpperCase();

    document.getElementById("flatDetails").innerHTML = `
    <div class="flat-box">
      <img src="${type}-plan.jpg">
      <div class="flat-info">
        <h3>${type.toUpperCase()} Details</h3>
        <ul>
          <li>üìê Carpet Area: ${type==="1bhk"?"750":"1050"} sq.ft</li>
          <li>üè¢ Available Flats: 10</li>
          <li>üöó Covered Parking</li>
          <li>üõó Lift Access</li>
          <li>üîí 24√ó7 Security</li>
        </ul>
      </div>
    </div>`;
    document.getElementById("flatDetails").classList.add("active");
  }

  /* WHATSAPP */
  function sendWhatsApp(e){
    e.preventDefault();
    const t=`Hi! I am interested in Golden Leaf Residency.%0A
Name: ${name.value}%0A
Mobile: ${phone.value}%0A
Flat: ${flat.value}%0A
Message: ${message.value}`;
    window.open(`https://wa.me/918070141111?text=${t}`,"_blank");
  }

  /* VR FORM MOUSE EFFECT */
  const form=document.querySelector(".vr-form");
  document.addEventListener("mousemove",e=>{
    const x=(window.innerWidth/2-e.clientX)/25;
    const y=(window.innerHeight/2-e.clientY)/25;
    form.style.transform=`rotateY(${x}deg) rotateX(${y}deg) translateZ(20px)`;
  });
</script>

</body>
</html>
